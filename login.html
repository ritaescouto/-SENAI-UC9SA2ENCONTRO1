<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/7f56328529.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Poppins:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <div class="logotipo"> 
        <a href="index.html"><img class="logotipo" src="img/Logo.png" alt="Logo do site"></a>
     </div>
</header>


    <div class="container">
               <div class="wrapper">
         
            <form action="" class="form-container">
                <h1>Login</h1>
                <section class="input-area">
                <div class="input-form">
                    <i class="fas fa-user"></i>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-form">
                    <i class="fas fa-lock"></i>
                    <input type="senha" name="senha" id="senha">
                </div>

                </section>
                
                <div class="divider"></div>
                <section class="area-validacao">
                    <ul>
                        <li id="maiusculas">
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            A senha deve conter maiúsculas/minúsculas;</li>
                        <li id="numeros">
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            A senha deve conter números;</li>
                        <li id="especiais">
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            A senha deve conter caracteres especiais;</li>
                        <li id="caracteres">
                            <span>
                                <i class="fas fa-circle"></i>   
                            </span>
                            Conter no mínimo oito caracteres.</li>
                    </ul>
                </section>

            <input type="submit" value="Fazer Login" class="btn" id="submit-button" disabled>

            <a href="">Ainda não é cadastrado?<br>Cadastre-se</a>

            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
